<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Convert</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
</head>
<body>

<script>

    $(document).ready(function () {
        {
            var myVar = "bla";
            console.log(myVar);
        }
        console.log(myVar);

        {
            let myLet = "blub";
            console.log(myLet);
        }
        console.log(myLet);

        {
            const myConst = "blib";
            myConst = "blob";
            console.log(myConst);
        }
        console.log(myConst);
    });


</script>
</body>
</html>
